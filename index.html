<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  	
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>


	<div id="exito">
  		<p>Thank you for choosing us!</p> <button id="cerrar">X</button>
  	</div>

  <div id="caja">
  
    <div id="caja-logo">
      <a href="#"><img src="images/logo.svg" alt="logo"></a>
    </div>


    <div id="caja-anun">
      
      <div id="caja-anun-soon">
        <h1><span>We're</span>coming soon</h1>
      </div>

      <div id="caja-anun-not">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <div id="caja-anun-email">
        <form>
          <input type="email" name="correo" id="email-check" placeholder="Email Address">
          <img id="error" src="images/icon-error.svg" alt="error">
          <button type="button" id="enviar"><img src="images/icon-arrow.svg" alt="arrow"></button>
        </form>
      </div>
		<label></label>
    </div>

  </div>

   <script src="main.js"></script>
  
</body>
</html>
